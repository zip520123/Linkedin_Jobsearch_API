name: Job Search Scraper

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'JSON Configuration for Search'
        required: true
        default: '{"searches":[{"keyword":"iOS Developer","location":"London"}],"filters":{}}'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Search
        env:
          SEARCH_CONFIG: ${{ inputs.config }}
        run: node search-action.js

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: job-results
          path: docs/data/
          retention-days: 5
